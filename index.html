<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
    <title>Blog preview card | Frontend Mentor</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
    <main>
        <div class="blog-preview-card">
            <picture>
                <source media="(min-width: 432px)" width="336" height="200" srcset="./assets/images/illustration-article.svg">
                <img class="blog-logo" src="./assets/images/illustration-article.svg" width="279" height="200" alt="illustration for that blog">
            </picture>
            <div class="blog-text-content">
                <p class="category">Learning</p>
                <p class="publish-date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
                <h3 class="title">HTML & CSS foundations</h3>
                <p class="description">
                    These languages are the backbone of every website, defining structure, content, and presentation.
                </p>
            </div>
            <div class="blog-author">
                <picture>
                    <img class="author-img" src="./assets/images/image-avatar.webp" width="32" height="32" alt="blog author">
                </picture>
                <p class="author-name">Greg Hooper</p>
            </div>
        </div>
    </main>
</body>
</html>
