<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
    <title>Blog preview card | Frontend Mentor</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
    <main>
        <article class="blog-preview-card">
            <picture class="blog-preview-card__picture">
                <source media="(min-width: 432px)" width="336" height="200" srcset="./assets/images/illustration-article.svg">
                <img class="blog-preview-card__logo" src="./assets/images/illustration-article.svg" width="279" height="200" alt="illustration for that blog">
            </picture>
            <section class="blog-preview-card__content">
                <p class="blog-preview-card__category">Learning</p>
                <p class="blog-preview-card__publish-date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
                <h3 class="blog-preview-card__title">HTML & CSS foundations</h3>
                <p class="blog-preview-card__description">
                    These languages are the backbone of every website, defining structure, content, and presentation.
                </p>
            </section>
            <section class="blog-preview-card__blog-author">
                <picture class="blog-preview-card__picture">
                    <img class="blog-preview-card__author-img" src="./assets/images/image-avatar.webp" width="32" height="32" alt="blog author">
                </picture>
                <p class="blog-preview-card__author-name">Greg Hooper</p>
            </section>
        </article>
    </main>
</body>
</html>
